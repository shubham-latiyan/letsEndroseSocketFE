<div *ngIf="!isloggedIn && flag" class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="obj.email" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="obj.password" />
        </div>
        <div class="form-group">
            <button (click)=login() class="btn btn-primary">Login</button>
        </div>
        <br>
        <br>
        <a class="btn btn-primary" [routerLink]="['/signup']">Register</a>
    </form>
</div>

<div *ngIf="isloggedIn" style='float: right;margin-top: 20px' class="col-md-6 col-md-offset-3">
    <button class="btn btn-danger"><a target="_blank" href="/login">open user in another tab for checking</a></button>
</div>


<div *ngIf="isloggedIn" class="col-md-6 col-md-offset-3">
    <h1>Hi {{firstName}} {{lastName}}!</h1>
    <p>You're logged in with In Web App!!</p>
    <h4>Your Email is : {{email}}</h4>
    <button class="btn btn-danger"  (click)=logOut()>Logout</button>
</div>
